name: Vercel Build
description: Run a vercel build
inputs:
  production:
    description: set to "true" to deploy a production build
    required: true
    default: 'false'
  working-directory:
    description: the working directory
    required: false
    default: '.'
  token:
    description: the vercel token
    required: true
runs:
  using: node20
  main: dist/index.js
